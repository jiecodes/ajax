<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- bootsdn 导入 jquery -->
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
  <button>jquery get</button>
  <button>jquery post</button>
  <button>jquery 通用型方法ajax</button>
  <script>
    $('button').eq(0).click( () => {
      $.get('http://127.0.0.1:8000/jquery-server', {a: 100, b: 200}, (data) => {
        console.log(data)
        // 'json'  字符串转换为JavaScript对象
      }, 'json')
    })
    $('button').eq(1).click( () => {
      $.post('http://127.0.0.1:8000/jquery-server', {a: 100, b: 200}, (data) => {
        console.log(data)
      } )
    })
    $('button').eq(2).click( () => {
      $.ajax({
        url: 'http://127.0.0.1:8000/jquery-server',
        // 参数
        data: {a: 100, b: 200},
        // 请求类型
        type: 'GET',
        // 接收的字符串 转换为 js对象
        dataType: 'json',
        // 成功回调
        success: (data) => {
          console.log(data)
        },
        timeout: 2000,
        // 失败回调   超时了 网络异常会被监听
        error: () => {
          console.log('超时了 网络异常')
        },
        // 头信息
        headers: {
          c: 330,
          d: 400,
        },
      })
    })
  </script>
</body>
</html>
