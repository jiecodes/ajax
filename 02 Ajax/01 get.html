<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>按钮</button>
  <textarea style="display: block;">nn</textarea>

  <script>
    // get设置请求体: 传递参数 ?a=100&b=200
    
    const btn = document.querySelector('button')
    let textarea = document.querySelector('textarea')
    btn.addEventListener('click', () => {
      // 发送 ajax 操作
      // 1 创建对象 
      const xhr = new XMLHttpRequest();
      // 2 初始化 设置方法和url     get设置请求体: 传递参数 ?a=100&b=200
      xhr.open('GET', 'http://127.0.0.1:8000/server?a=100&b=200')
      // 3 发送
      xhr.send();
      // 4 事件绑定 处理服务器返回的结果
      // readystate 是 xhr 对象中的属性,表示状态 0 1 2 3 4  0未初始化 1open方法调用完毕 2send方法调用完毕 3服务端返回部分结果 4 服务端返回所有结果
      xhr.onreadystatechange = () => {
        // 服务返回的所有结果    xhr.readyState
        if (xhr.readyState === 4) {
          // 响应返回 200-300 之间返回成功了
          if (xhr.status >= 200 && xhr.status < 300) {
            console.log(xhr.status)   // 状态码
            console.log(xhr.statusText)   // 状态字符串
            console.log(xhr.getAllResponseHeaders())  // 所有的响应头
            console.log(xhr.response)         // 响应体 
            textarea.innerHTML = xhr.response
          }
        }
      }
            // xhr.onreadystatechange = function() {
      //   if (xhr.readyState === 4) {
      //     if (xhr.status >= 200 && xhr.status < 300) {
      //       console.log(xhr.status)
      //     }
      //   }
      // }
    })
    // btn.onclick = (() => {
    // })
  </script>
</body>
</html>
